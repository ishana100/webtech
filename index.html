<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and CSS Experiment</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #f0f8ff;
        }
        .map-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .parallax {
            background-image: url('world-map.jpg');
            height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h1 style="color: darkblue; text-align: center;">Interactive Map with Hotspots</h1> <!-- Inline CSS -->
    
    <div class="map-container parallax"></div>

    <iframe src="https://en.wikipedia.org" width="100%" height="300px"></iframe>

    <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for more information.</p>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
